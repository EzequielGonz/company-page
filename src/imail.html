            <!-- TODO "AÃ±adiendo EMAILJS a mi proyecto" -->
            <form id="form" action="#" class="space-y-8">
                <div class="field">
                    <label for="emailjs_email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                    <input type="email" id="emailjs_email" class="shadow-sm  border fondotextarea  text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5  dark:border-gray-600  dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" required>
                </div>
                <div class="field">
                    <label for="emailjs_name" class="block mb-2 text-sm font-medium text-white ">Subject</label>

                </div>
                <div class="field sm:col-span-2">
                    <label for="emailjs_messaje" class="block mb-2 text-white text-sm font-medium ">Your message</label>
                    <textarea id="emailjs_messaje" rows="6" class="fondotextarea block p-2.5 w-full text-sm text-gray-900  rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 placeholder-white:  dark:border-gray-600  dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
                </div>
                <button id="button" type="submit" class="learn-more elboton" value="Send Email">

                    <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">Register</span>
                </button>
